<h3 style="text-align: center">Forms</h3>
<div style="text-align: center">
    <form [formGroup]="requiredForm" novalidate>
        <div class="form-group">
            <label>
                Username:
                <input class="form-control" formControlName="username"/>
            </label>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label>
                Email:
                <input class="form-control" formControlName="email"/>
            </label>
        </div>
        <br>
        <br>
        <div *ngIf="requiredForm.controls['username'].errors?.['required']">
            <div>   
                Name is required
            </div>
        </div>
        <div *ngIf="requiredForm.controls['username'].errors?.['minlength']">
            <div>
                Name should be always minimum of 6!
            </div>
        </div>
        <div *ngIf="requiredForm.controls['username'].errors?.['maxlength']">
            <div>
                Name should be always minimum of 8!
            </div>
        </div>

        <div *ngIf="requiredForm.controls['email'].invalid && requiredForm.controls['email'].touched">
            <div *ngIf="requiredForm.controls['email'].errors.required">
                Email is required!
            </div>
        </div>
    </form>
    <div>
        Form value: {{ requiredForm.value|json }}
        Form status: {{ requiredForm.status|json }}
    </div>
</div>
